<!DOCTYPE html>
<html>
<head>
	<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
	<h1> Add Song </h1>
	<form>
		<table>
			<tr> <td> URL: <input type="text" id="url"> </td> </tr>
			<tr> <td> Excite: <input type="checkbox" id="excite"> </td> </tr>
			<tr> <td> Bounce: <input type="checkbox" id="bounce"> </td> </tr>
			<tr> <td> Heavy: <input type="checkbox" id="heavy"> </td> </tr>
			<tr> <td> Mellow <input type="checkbox" id="mellow"> </td> </tr>
			<tr> <td> Daze <input type="checkbox" id="daze"> </td> </tr>
			<tr> <td> Top: <input type="checkbox" id="top"> </td> </tr>
			<tr> <td> <div id="submit"> Submit </td> </tr>
		</table>
	</form>
</div>
<div class="col-md-4"></div>
</div>



</body>
<script src="//connect.soundcloud.com/sdk.js"></script>
<script src="js/jquery.js"></script>
<script src="js/addsong.js"></script>
</html>
